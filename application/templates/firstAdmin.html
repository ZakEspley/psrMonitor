<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../static/css/styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>PSR Monitor</title>
</head>
<body>
    <div id="background-image"></div>
    <div id="background-overlay"></div>
    <div id="login-form-container">
        <div class="card is-centered" style="width:400px;">
            <div class="card-image">
                <p class="title is-size-1 has-text-centered has-text-weight-semibold" style="margin-top: 15px;">PSR</p>
                <p class="subtitle is-size-3 has-text-centered">Monitor Controller</p>
                <hr>
            </div>
               
            <div class="card-content">
                <!-- <div class="media">
                    <p class="is-size-4">Login</p>
                </div> -->
                <form action="/firstAdmin" method="post">
                    {{ form.csrf_token }}
                    <p class="is-size-5 has-text-centered pb-4">Please enter an @ucsb.edu to be used as the admin account</p>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                        {{ form.email(class="input", placeholder="Enter @ucsb.edu account") }}
                        <!-- <input class="input" type="text" placeholder="Enter admin @ucsb.edu account" name="email"> -->
                        <span class="icon is-small is-left">
                            <span class="material-icons">account_box</span>
                        </span>
                        </p>
                        <ul>
                            {% for error in form.email.errors %}
                                <li class="is-red is-small">{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="field">
                        <input type="submit" class="button is-black is-fullwidth is-size-4" value="Create">
                    </div>
                </form>
        </div>
    </div>

        <span>

            <input type="text" name="username" id="username">
        </span>
        <span>

            <input type="password" name="password" id="password">
        </span>
        <span>
            <input type="submit" value="Submit">
        </span>
    </form> -->
</body>
</html>
